# traefik-values.yaml
additionalArguments:
  - "--entrypoints.web.address=:80"
  - "--entrypoints.websecure.address=:443"
  - "--providers.kubernetescrd"
  - "--providers.kubernetesingress"

# Static configuration for entryPoints
entryPoints:
  web:
    address: ":80"

# Enabling the Ingress Controller
providers:
  kubernetesIngress: {}
  kubernetesCRD: {}
